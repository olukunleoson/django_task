<!--bloghome/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<a href="{% url 'bloghome:homepage' %}">Back to homepage</a>
<a href="{% url 'bloghome:register' %}">Register</a>
{% endblock %}
