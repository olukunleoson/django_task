<!--bloghome/templates/bloghome/homepage.html-->

{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest'}}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'bloghome:logout' %}">Logout</a>
        <a href="{% url 'bloghome:password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'bloghome:login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
